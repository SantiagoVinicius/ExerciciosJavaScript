<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/estilo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <h1>Cartão de Visitas</h1>
            <h3>Preencha os dados abaixo para criar seu cartão de visitas virtual</h3>
        </div>
        <div class="corpo">
            <div class="form">
                <label>Nome</label><br>
                <input name="nome" id="nome">
            </div>
            <div class="form">
                <label>Sobrenome</label><br>
                <input name="sobrenome" id="sobrenome">
            </div>
            <div class="form">
                <label>Telefone</label><br>
                <input name="telefone" id="telefone">
            </div>
            <div class="form">
                <label>Profissão</label><br>
                <input name="profissao" id="profissao">
            </div>
            <div class="form-email">
                <label>Email</label><br>
                <input name="email" id="email">
            </div>
        </div>
        <button type="button" id="criarCartao" onclick="criarCartao();">CRIAR CARTÃO</button><br>

        <div id="cartao">

        </div>
    </div>


    <script src="js/funcoes.js"></script>
</body>
</html>
